{% extends 'base/base_sistema.html' %}


{% block title %} Produto - {{ object.nome }} {% endblock title %}


{% block conteudo %}
    <h1>{{object.nome}}</h1>

    <br>
        <a href="{{ object.get_update_url }}">Atualizar</a>
        <a href="{{ object.get_delete_url }}">Excluir</a>
    <br>

    <p><b>Valor:</b>{{object.valor}}</p>
    <p><b>Categoria:</b>{{object.categoria}}</p>
    <p><b>Unidade:</b>{{object.unidade}}</p>

{% endblock conteudo %}
